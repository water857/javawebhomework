<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>技能交换</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">技能交换</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">技能名称</label>
                <input class="form-control" id="skillName">
            </div>
            <div class="mb-3">
                <label class="form-label">描述</label>
                <textarea class="form-control" id="skillDesc"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">联系方式</label>
                <input class="form-control" id="skillContact">
            </div>
            <button class="btn btn-primary" onclick="publishSkill()">发布</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <h2>技能列表</h2>
        <button class="btn btn-outline-secondary" onclick="loadSkills()">刷新</button>
    </div>
    <div class="row" id="skillList"></div>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function publishSkill() {
  const skillName = document.getElementById('skillName').value.trim();
  const description = document.getElementById('skillDesc').value.trim();
  const contact = document.getElementById('skillContact').value.trim();
  if (!skillName) return;
  await fetch('/backend/api/skills/publish', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ skillName, description, contact })
  });
  loadSkills();
}

async function loadSkills() {
  const resp = await fetch('/backend/api/skills/list', { headers: authHeader() });
  const data = await resp.json();
  const list = document.getElementById('skillList');
  list.innerHTML = '';
  (data.data || []).forEach(skill => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-3';
    col.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">${skill.skillName}</h5>
          <p class="card-text">${skill.description || ''}</p>
          <p class="text-muted">联系方式：${skill.contact || ''}</p>
        </div>
      </div>
    `;
    list.appendChild(col);
  });
}

loadSkills();
</script>
</body>
</html>

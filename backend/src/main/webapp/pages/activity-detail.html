<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">活动详情</h1>
    <div class="mb-3">
        <label class="form-label">活动ID</label>
        <input class="form-control" id="activityId">
    </div>
    <button class="btn btn-primary mb-3" onclick="loadDetail()">加载详情</button>
    <div id="detail" class="bg-white p-3 rounded"></div>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function loadDetail() {
  const activityId = Number(document.getElementById('activityId').value);
  if (!activityId) return;
  const resp = await fetch(`/backend/api/activities/${activityId}`, { headers: authHeader() });
  const data = await resp.json();
  const container = document.getElementById('detail');
  if (!data.data) {
    container.innerHTML = '<div class="text-muted">未找到活动</div>';
    return;
  }
  const review = data.data.review;
  container.innerHTML = `
    <h3>${data.data.activity.title || ''}</h3>
    <p>${data.data.activity.description || ''}</p>
    <h4 class="mt-4">活动回顾</h4>
    <p>${review ? review.summary : '暂无回顾'}</p>
    <p class="text-muted">图片：${review ? review.images : ''}</p>
  `;
}
</script>
</body>
</html>

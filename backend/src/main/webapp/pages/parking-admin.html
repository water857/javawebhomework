<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>车位审批</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">车位审批</h1>
    <button class="btn btn-primary mb-3" onclick="loadApplications()">刷新申请</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>申请ID</th>
            <th>用户ID</th>
            <th>车位ID</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="applicationTable"></tbody>
    </table>

    <h2 class="mt-5">释放车位</h2>
    <div class="input-group mb-3">
        <input class="form-control" id="releaseId" placeholder="车位ID">
        <button class="btn btn-outline-danger" onclick="releaseSpace()">释放</button>
    </div>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function loadApplications() {
  const resp = await fetch('/backend/api/parking/application/list', { headers: authHeader() });
  const data = await resp.json();
  const table = document.getElementById('applicationTable');
  table.innerHTML = '';
  (data.data || []).forEach(app => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${app.id}</td>
      <td>${app.userId}</td>
      <td>${app.parkingId}</td>
      <td>${app.status}</td>
      <td>
        <button class="btn btn-sm btn-success me-2" onclick="review(${app.id}, 'approved')">通过</button>
        <button class="btn btn-sm btn-danger" onclick="review(${app.id}, 'rejected')">拒绝</button>
      </td>
    `;
    table.appendChild(row);
  });
}

async function review(id, status) {
  await fetch('/backend/api/parking/application/review', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ applicationId: id, status })
  });
  loadApplications();
}

async function releaseSpace() {
  const id = Number(document.getElementById('releaseId').value);
  if (!id) return;
  await fetch('/backend/api/parking/space/release', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ parkingId: id })
  });
}

loadApplications();
</script>
</body>
</html>

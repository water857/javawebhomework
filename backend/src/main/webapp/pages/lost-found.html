<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>失物招领</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">失物招领</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">类型</label>
                <select class="form-select" id="lostType">
                    <option value="lost">丢失</option>
                    <option value="found">拾到</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">标题</label>
                <input class="form-control" id="lostTitle">
            </div>
            <div class="mb-3">
                <label class="form-label">描述</label>
                <textarea class="form-control" id="lostDesc"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">联系方式</label>
                <input class="form-control" id="lostContact">
            </div>
            <button class="btn btn-primary" onclick="publishRecord()">发布</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <h2>列表</h2>
        <button class="btn btn-outline-secondary" onclick="loadRecords()">刷新</button>
    </div>
    <div class="row" id="recordList"></div>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function publishRecord() {
  const type = document.getElementById('lostType').value;
  const title = document.getElementById('lostTitle').value.trim();
  const description = document.getElementById('lostDesc').value.trim();
  const contact = document.getElementById('lostContact').value.trim();
  if (!title) return;
  await fetch('/backend/api/lost-found/publish', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ type, title, description, contact })
  });
  loadRecords();
}

async function loadRecords() {
  const resp = await fetch('/backend/api/lost-found/list', { headers: authHeader() });
  const data = await resp.json();
  const list = document.getElementById('recordList');
  list.innerHTML = '';
  (data.data || []).forEach(record => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-3';
    col.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">${record.title}</h5>
          <p class="card-text">类型：${record.type}</p>
          <p class="card-text">${record.description || ''}</p>
          <p class="text-muted">联系方式：${record.contact || ''}</p>
        </div>
      </div>
    `;
    list.appendChild(col);
  });
}

loadRecords();
</script>
</body>
</html>

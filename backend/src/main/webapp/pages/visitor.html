<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>访客登记</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">访客登记</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">访客姓名</label>
                <input class="form-control" id="visitorName">
            </div>
            <div class="mb-3">
                <label class="form-label">电话</label>
                <input class="form-control" id="visitorPhone">
            </div>
            <button class="btn btn-primary" onclick="registerVisitor()">登记</button>
        </div>
    </div>

    <h2>我的访客记录</h2>
    <button class="btn btn-outline-secondary mb-2" onclick="loadRecords()">刷新</button>
    <ul class="list-group" id="recordList"></ul>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function registerVisitor() {
  const visitorName = document.getElementById('visitorName').value.trim();
  const phone = document.getElementById('visitorPhone').value.trim();
  if (!visitorName) return;
  await fetch('/backend/api/visitor/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ visitorName, phone })
  });
  loadRecords();
}

async function loadRecords() {
  const resp = await fetch('/backend/api/visitor/list', { headers: authHeader() });
  const data = await resp.json();
  const list = document.getElementById('recordList');
  list.innerHTML = '';
  (data.data || []).forEach(record => {
    const item = document.createElement('li');
    item.className = 'list-group-item';
    item.textContent = `${record.visitorName} - ${record.phone || ''} - ${record.visitTime}`;
    list.appendChild(item);
  });
}

loadRecords();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>活动回顾填写</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">活动回顾填写</h1>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">活动ID</label>
                <input class="form-control" id="activityId">
            </div>
            <div class="mb-3">
                <label class="form-label">回顾内容</label>
                <textarea class="form-control" id="summary" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">图片URL（逗号分隔）</label>
                <input class="form-control" id="images">
            </div>
            <button class="btn btn-primary" onclick="submitReview()">提交</button>
        </div>
    </div>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function submitReview() {
  const activityId = Number(document.getElementById('activityId').value);
  const summary = document.getElementById('summary').value.trim();
  const images = document.getElementById('images').value.trim();
  if (!activityId) return;
  await fetch('/backend/api/activities/review', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ activityId, summary, images })
  });
}
</script>
</body>
</html>

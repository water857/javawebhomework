<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>二手市场</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">二手市场</h1>
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">标题</label>
                <input class="form-control" id="itemTitle">
            </div>
            <div class="mb-3">
                <label class="form-label">描述</label>
                <textarea class="form-control" id="itemDesc"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">价格</label>
                <input class="form-control" id="itemPrice" type="number" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="publishItem()">发布</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <h2>商品列表</h2>
        <button class="btn btn-outline-secondary" onclick="loadItems()">刷新</button>
    </div>
    <div class="row" id="itemList"></div>
</div>
<script>
const token = localStorage.getItem('token');
function authHeader() {
  return token ? { 'Authorization': `Bearer ${token}` } : {};
}

async function publishItem() {
  const title = document.getElementById('itemTitle').value.trim();
  const description = document.getElementById('itemDesc').value.trim();
  const price = Number(document.getElementById('itemPrice').value || 0);
  if (!title) return;
  await fetch('/backend/api/second-hand/publish', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ title, description, price })
  });
  loadItems();
}

async function markSold(id) {
  await fetch('/backend/api/second-hand/mark-sold', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeader() },
    body: JSON.stringify({ itemId: id })
  });
  loadItems();
}

async function loadItems() {
  const resp = await fetch('/backend/api/second-hand/list', { headers: authHeader() });
  const data = await resp.json();
  const list = document.getElementById('itemList');
  list.innerHTML = '';
  (data.data || []).forEach(item => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-3';
    col.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
          <p class="card-text">${item.description || ''}</p>
          <p class="card-text">价格：¥${item.price}</p>
          <p class="text-muted">状态：${item.status}</p>
          <button class="btn btn-sm btn-outline-success" onclick="markSold(${item.id})">标记售出</button>
        </div>
      </div>
    `;
    list.appendChild(col);
  });
}

loadItems();
</script>
</body>
</html>
